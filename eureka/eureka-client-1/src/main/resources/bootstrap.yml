spring:
  application:
    name: config-client
  cloud:
    config:
      # 配置仓库的分支
      label: master
      profile: master
      uri: http://localhost:2000/

# 关闭刷新安全认证，用户动态刷新发送post请求时避免401错误
management:
  security:
    enabled: false

server:
  port: 2001

## 服务注册中心配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1001/eureka/